<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل تطبيق GUEX TV - النسخة التجريبية</title>
    <!-- استدعاء خط Cairo للعربية -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- استدعاء أيقونات FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- استدعاء Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a;
            overflow-x: hidden;
        }

        /* خلفية متحركة */
        .bg-animated {
            background: linear-gradient(-45deg, #020617, #1e1b4b, #312e81, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* تأثير الزجاج */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* أنميشن طفو الشعار */
        .float-logo {
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(56, 189, 248, 0.3));
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* تأثيرات الظهور */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تأثير النبض للزر الرئيسي */
        .btn-pulse:hover {
            animation: pulse-glow 1.5s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(56, 189, 248, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); }
        }

        /* الفقاعات الخلفية */
        .blob {
            position: absolute;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.4;
            animation: moveBlob 20s infinite alternate;
        }
        .blob-1 { top: 10%; left: 10%; width: 300px; height: 300px; background: #3b82f6; border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        .blob-2 { bottom: 10%; right: 10%; width: 250px; height: 250px; background: #8b5cf6; border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }

        @keyframes moveBlob {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(20px, 40px) rotate(20deg); }
        }
    </style>
</head>
<body class="antialiased text-white min-h-screen flex flex-col justify-center items-center p-4 relative">

    <!-- الخلفية -->
    <div class="bg-animated"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <!-- الحاوية الرئيسية -->
    <main class="w-full max-w-lg glass-card rounded-3xl p-8 relative overflow-hidden text-center z-10 border-t border-white/20">
        
        <!-- لمعة خفيفة في الأعلى -->
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-50"></div>

        <!-- الشعار -->
        <div class="mb-6 relative fade-in-up">
            <div class="relative w-32 h-32 mx-auto">
                <div class="absolute inset-0 bg-cyan-500 rounded-full blur-2xl opacity-20 animate-pulse"></div>
                <img src="https://i.imgur.com/7BKMAQJ.png" alt="GUEX Logo" class="w-full h-full object-contain float-logo relative z-10">
            </div>
        </div>

        <!-- النصوص الترحيبية -->
        <h1 class="text-3xl font-black mb-2 tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-blue-500 fade-in-up delay-100 flex items-center justify-center gap-2">
            GUEX APP <span class="text-xs bg-orange-500 text-white px-2 py-0.5 rounded-full tracking-normal shadow-lg shadow-orange-500/20">BETA</span>
        </h1>
        <p class="text-slate-300 text-sm mb-8 font-medium fade-in-up delay-100">
            بوابتك إلى عالم الترفيه بلا حدود
        </p>

        <!-- زر التحميل الرئيسي -->
        <div class="fade-in-up delay-200">
            <a href="https://www.mediafire.com/file/qkc1vh5jf3g53p9/GUEX_release.apk/file" target="_blank" 
               class="group relative flex items-center justify-center gap-3 w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl hover:shadow-cyan-500/20 btn-pulse overflow-hidden">
                <!-- تأثير اللمعان داخل الزر -->
                <div class="absolute top-0 -left-full w-1/2 h-full bg-white/20 skew-x-[-20deg] group-hover:animate-[shine_1s_ease-in-out]"></div>
                
                <i class="fa-brands fa-android text-2xl"></i>
                <div class="text-right">
                    <span class="block text-xs font-light text-cyan-100">الإصدار التجريبي</span>
                    <span class="text-lg">تحميل التطبيق</span>
                </div>
            </a>
            
            <div class="mt-3 flex justify-center gap-4 text-xs text-slate-400">
                <span class="flex items-center gap-1"><i class="fa-solid fa-flask text-orange-400"></i> نسخة تجريبية</span>
                <span class="flex items-center gap-1"><i class="fa-solid fa-bolt text-yellow-400"></i> سريع</span>
                <span class="flex items-center gap-1"><i class="fa-solid fa-star text-cyan-400"></i> جديد</span>
            </div>
        </div>

        <!-- فاصل -->
        <div class="my-8 flex items-center gap-3 fade-in-up delay-300">
            <div class="h-px bg-white/10 flex-1"></div>
            <span class="text-xs text-slate-500 font-semibold uppercase tracking-widest">مهم جداً</span>
            <div class="h-px bg-white/10 flex-1"></div>
        </div>

        <!-- قسم المشغل الخارجي -->
        <div class="bg-slate-800/50 rounded-2xl p-5 border border-white/5 fade-in-up delay-300 relative overflow-hidden group">
            <!-- أيقونة خلفية باهتة -->
            <i class="fa-solid fa-play absolute -left-4 -bottom-4 text-8xl text-purple-500/5 group-hover:scale-110 transition-transform duration-500"></i>

            <div class="flex items-start gap-4 mb-4">
                <div class="bg-purple-500/20 p-3 rounded-full text-purple-400 shrink-0">
                    <i class="fa-solid fa-layer-group text-xl"></i>
                </div>
                <div class="text-right">
                    <h3 class="text-purple-300 font-bold text-sm mb-1">المشغل الخارجي مطلوب</h3>
                    <p class="text-slate-400 text-xs leading-relaxed">
                        يرجى تحميل المشغل الخارجي لتتمكن من تشغيل القنوات المتعددة والاستمتاع بأفضل جودة بث ممكنة بدون تقطيع.
                    </p>
                </div>
            </div>

            <a href="https://www.mediafire.com/file/mzku27e7nusbi17/GUEX+PLAYER.apk/file" target="_blank"
               class="flex items-center justify-between w-full bg-slate-700/50 hover:bg-purple-600/20 border border-white/5 hover:border-purple-500/30 text-slate-200 hover:text-purple-300 py-3 px-5 rounded-xl transition-all duration-300 group-hover:translate-x-1">
                <span class="font-bold text-sm">تحميل GUEX Player</span>
                <i class="fa-solid fa-download animate-bounce"></i>
            </a>
        </div>

        <!-- الفوتر -->
        <footer class="mt-8 pt-4 border-t border-white/5 text-center fade-in-up delay-400">
            <p class="text-xs text-slate-500">
                &copy; 2024 جميع الحقوق محفوظة لـ GUEX
            </p>
            <div class="flex justify-center gap-4 mt-3">
                <a href="#" class="text-slate-400 hover:text-white transition-colors"><i class="fa-brands fa-telegram text-xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors"><i class="fa-brands fa-whatsapp text-xl"></i></a>
                <a href="#" class="text-slate-400 hover:text-white transition-colors"><i class="fa-solid fa-globe text-xl"></i></a>
            </div>
        </footer>

    </main>

    <!-- تعريف حركة اللمعان -->
    <style>
        @keyframes shine {
            100% {
                left: 125%;
            }
        }
    </style>
</body>
</html>
